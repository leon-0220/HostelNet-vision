<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warden Announcements | HostelNet</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    :root {
      --bg: #ff4000;
      --light-bg: #fff3e0;
      --card: #ffffff;
      --accent: #ff6a00;
      --muted: #6b7280;
      --radius: 12px;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, var(--light-bg), #fff);
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: var(--bg);
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(255, 100, 0, 0.2);
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-bar input {
      width: 260px;
      max-width: 90%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      outline: none;
      transition: all 0.2s ease;
      font-size: 15px;
    }

    .search-bar input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 6px rgba(255, 100, 0, 0.3);
    }

    .btn-add {
      background-color: var(--bg);
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-add:hover {
      background-color: #e05600;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in;
    }

    th, td {
      padding: 14px;
      text-align: left;
    }

    th {
      background: var(--bg);
      color: #fff;
      font-weight: bold;
    }

    td:last-child {
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #fffaf5;
    }

    tr:hover {
      background-color: #ffe3d0;
      transition: background 0.3s ease;
    }

    .btn-del, .btn-edit {
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .btn-del { background-color: #ff6b6b; }
    .btn-edit { background-color: #00b894; }

    .btn-del:hover { background-color: #e04c4c; }
    .btn-edit:hover { background-color: #009f7f; }

    .no-data {
      text-align: center;
      padding: 30px;
      color: var(--muted);
      font-style: italic;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--muted);
      font-size: 14px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 25px;
      border-radius: var(--radius);
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease;
    }

    .modal-content h3 {
      margin-top: 0;
      color: var(--bg);
      text-align: center;
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: var(--radius);
      border: 1px solid #ddd;
      font-size: 15px;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .modal-buttons button {
      padding: 8px 14px;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-save { background-color: var(--bg); color: white; }
    .btn-cancel { background-color: #aaa; color: white; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>üì¢ Hostel Announcements</h2>

  <div class="toolbar">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search announcement title...">
    </div>
    <button class="btn-add" onclick="window.location.href='add_announcement.html'">‚ûï Add Announcement</button>
  </div>

  <table id="announcementsTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Message</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="announcementBody">
      <tr><td colspan="4" class="no-data">Loading announcements...</td></tr>
    </tbody>
  </table>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Announcement</h3>
      <input type="hidden" id="editId">
      <label>Title</label>
      <input type="text" id="editTitle">
      <label>Message</label>
      <textarea id="editMessage" rows="4"></textarea>
      <div class="modal-buttons">
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn-save" onclick="saveEdit()">Save</button>
      </div>
    </div>
  </div>

  <footer>¬© 2025 HostelNet | Vision University College</footer>

  <script>
    let announcements = [];

    async function loadAnnouncements() {
      try {
        const res = await fetch('/announcements');
        const data = await res.json();
        announcements = data;
        const tbody = document.getElementById('announcementBody');

        if (!data || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4" class="no-data">No announcements available üéâ</td></tr>`;
          return;
        }

        tbody.innerHTML = '';
        data.forEach(a => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${a.title}</td>
            <td>${a.message}</td>
            <td>${new Date(a.created_at).toLocaleDateString()}</td>
            <td>
              <button class="btn-edit" onclick="openEditModal(${a.id})">‚úèÔ∏è Edit</button>
              <button class="btn-del" onclick="deleteAnnouncement(${a.id})">üóë Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('announcementBody').innerHTML =
          `<tr><td colspan="4" class="no-data">Error loading announcements ‚ùå</td></tr>`;
      }
    }

    function openEditModal(id) {
      const modal = document.getElementById('editModal');
      const item = announcements.find(a => a.id === id);
      if (!item) return;
      document.getElementById('editId').value = item.id;
      document.getElementById('editTitle').value = item.title;
      document.getElementById('editMessage').value = item.message;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    async function saveEdit() {
      const id = document.getElementById('editId').value;
      const title = document.getElementById('editTitle').value;
      const message = document.getElementById('editMessage').value;

      if (!title.trim() || !message.trim()) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const res = await fetch(`/announcements/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, message })
        });

        if (res.ok) {
          alert('Announcement updated ‚úÖ');
          closeModal();
          loadAnnouncements();
        } else {
          alert('Update failed ‚ùå');
        }
      } catch (err) {
        alert('Server error ‚ùå');
      }
    }

    async function deleteAnnouncement(id) {
      if (!confirm('Are you sure you want to delete this announcement?')) return;
      try {
        const res = await fetch(`/announcements/${id}`, { method: 'DELETE' });
        if (res.ok) {
          alert('Deleted successfully ‚úÖ');
          loadAnnouncements();
        } else {
          alert('Delete failed ‚ùå');
        }
      } catch (err) {
        alert('Server error ‚ùå');
      }
    }

    document.getElementById('searchInput').addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#announcementBody tr');
      rows.forEach(row => {
        const title = row.cells[0]?.textContent.toLowerCase() || '';
        row.style.display = title.includes(filter) ? '' : 'none';
      });
    });

    window.onclick = (e) => {
      const modal = document.getElementById('editModal');
      if (e.target === modal) modal.style.display = 'none';
    };

    loadAnnouncements();
  </script>
</body>
</html>
