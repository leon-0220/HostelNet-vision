<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HostelNet Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #ff9966);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff4d4d;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff3333;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>HostelNet Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username or Student ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error" class="error"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();

        if (data.error) {
          errorBox.textContent = data.error;
        } else if (data.must_change_password) {
          localStorage.setItem("user_id", data.user_id);
          window.location.href = "change-password.html";
        } else if (data.role === "admin") {
          window.location.href = "public/admin/dashboard.html";
        } else {
          alert("Welcome student!");
          // nanti boleh redirect ke student dashboard
        }
      } catch (err) {
        errorBox.textContent = "Server not responding.";
      }
    });
  </script>
</body>
</html>
