<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HostelNet | Warden Report View</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fff8f0, #ffe0b2);
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #ff8000;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(255, 128, 0, 0.3);
    }

    .container {
      max-width: 950px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    thead {
      background-color: #ffb74d;
      color: white;
    }

    tr:hover {
      background-color: #fff3e0;
    }

    .btn {
      padding: 7px 15px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn.resolve {
      background-color: #4caf50;
    }

    .btn.resolve:hover {
      background-color: #3e8e41;
      transform: scale(1.05);
    }

    .status {
      font-weight: bold;
      text-transform: capitalize;
    }

    .status.pending {
      color: #ff9800;
    }

    .status.resolved {
      color: #4caf50;
    }

    .alert {
      text-align: center;
      background: #fff8e1;
      padding: 15px;
      border-radius: 8px;
      color: #ff9800;
      font-weight: bold;
      border: 1px solid #ffecb3;
    }
  </style>
</head>

<body>
  <h2>ðŸ§¾ Reports Overview</h2>
  <div class="container" id="reportContainer">
    <div class="alert">Loading reports...</div>
  </div>

  <script>
    async function fetchReports() {
      const res = await fetch("/reports");
      const data = await res.json();
      const container = document.getElementById("reportContainer");

      if (!data.length) {
        container.innerHTML = '<div class="alert">No reports submitted yet ðŸŽ‰</div>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Hostel Unit</th>
              <th>Message</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(r => {
        html += `
          <tr>
            <td>${r.id}</td>
            <td>${r.fname} ${r.lname}</td>
            <td>${r.hostel_unit}</td>
            <td>${r.message}</td>
            <td><span class="status ${r.status}">${r.status}</span></td>
            <td>
              ${r.status === 'pending' ? 
                <button class="btn resolve" onclick="markResolved(${r.id})">Mark Resolved</button> 
                : 'âœ… Done'}
            </td>
          </tr>`;
      });

      html += "</tbody></table>";
      container.innerHTML = html;
    }

    async function markResolved(id) {
      const res = await fetch(/reports/${id}/resolve, { method: "PUT" });
      const result = await res.json();
      if (result.success) {
        fetchReports();
      } else {
        alert("Error: " + result.message);
      }
    }

    fetchReports();
  </script>
</body>
</html>
