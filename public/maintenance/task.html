<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Maintenance Tasks | HostelNet</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #ffb88c, #fff3e0);
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      color: #d84315;
      font-size: 28px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 12px;
      text-align: left;
    }

    th {
      background-color: #ed5d2d;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background-color: #fff8f3;
    }

    tr:hover {
      background-color: #ffe0c7;
      transition: 0.2s;
    }

    td {
      border-bottom: 1px solid #f0f0f0;
    }

    .status {
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 20px;
      text-align: center;
      display: inline-block;
    }

    .pending {
      background: #ffebcc;
      color: #b36b00;
    }

    .progress {
      background: #fff0f0;
      color: #d84315;
    }

    .completed {
      background: #dfffe0;
      color: #1b5e20;
    }

    a.back-btn {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #ed5d2d;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    a.back-btn:hover {
      text-decoration: underline;
      color: #c33d15;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Maintenance Tasks</h2>
    <table>
      <thead>
        <tr>
          <th>Task ID</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Fix broken window</td>
          <td><span class="status pending">Pending</span></td>
        </tr>
        <tr>
          <td>002</td>
          <td>Replace bulb in Room 12</td>
          <td><span class="status completed">Completed</span></td>
        </tr>
        <tr>
          <td>003</td>
          <td>Repair leaking pipe</td>
          <td><span class="status progress">In Progress</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
