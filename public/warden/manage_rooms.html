<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Rooms | HostelNet Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fff8f0;
      font-family: 'Poppins', sans-serif;
      color: #333;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #ff4000;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    label {
      font-weight: 600;
    }

    select {
      border-radius: 10px;
      border: 1px solid #ff4000;
    }

    .btn-primary {
      background-color: #ff4000;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #e63900;
      transform: translateY(-2px);
    }

    #message {
      text-align: center;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .form-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>üèò Manage Room Assignments</h2>

  <div class="form-card">
    <form id="assignForm" class="row g-3">
      <div class="col-md-5">
        <label for="studentSelect" class="form-label">Student</label>
        <select id="studentSelect" name="student_id" class="form-select" required>
          <option value="">-- Select Student --</option>
        </select>
      </div>

      <div class="col-md-5">
        <label for="roomSelect" class="form-label">Room</label>
        <select id="roomSelect" name="room_id" class="form-select" required>
          <option value="">-- Select Room --</option>
        </select>
      </div>

      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Assign</button>
      </div>
    </form>

    <div id="message" class="mt-4"></div>
  </div>

  <footer>
    ¬© 2025 HostelNet Vision. All rights reserved.
  </footer>

  <script>
    // Bila page load
    document.addEventListener("DOMContentLoaded", () => {
      fetchStudents();
      fetchRooms();
    });

    // Ambil senarai student
    async function fetchStudents() {
      try {
        const res = await fetch("http://localhost:3000/api/students");
        const students = await res.json();
        const select = document.getElementById("studentSelect");

        students.forEach(s => {
          const option = document.createElement("option");
          option.value = s.student_id;
          option.textContent = `${s.student_id} - ${s.fullname}`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error fetching students:", err);
      }
    }

    // Ambil senarai bilik
    async function fetchRooms() {
      try {
        const res = await fetch("http://localhost:3000/api/rooms");
        const rooms = await res.json();
        const select = document.getElementById("roomSelect");

        rooms.forEach(r => {
          const option = document.createElement("option");
          option.value = r.id;
          option.textContent = `Room ${r.room_number}`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error fetching rooms:", err);
      }
    }

    // Bila tekan assign
    document.getElementById("assignForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const student_id = document.getElementById("studentSelect").value;
      const room_id = document.getElementById("roomSelect").value;
      const message = document.getElementById("message");

      try {
        const res = await fetch("http://localhost:3000/api/assign-room", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ student_id, room_id })
        });

        const result = await res.json();

        if (res.ok) {
          message.innerHTML = `<div class='alert alert-success'>${result.message}</div>`;
          // Refresh bilik lepas assign
          document.getElementById("roomSelect").innerHTML = `<option value="">-- Select Room --</option>`;
          fetchRooms();
        } else {
          message.innerHTML = `<div class='alert alert-danger'>${result.error}</div>`;
        }
      } catch (err) {
        message.innerHTML = `<div class='alert alert-danger'>Something went wrong! Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
