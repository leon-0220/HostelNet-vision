<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Task Status | HostelNet</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #ffb88c, #fff3e0);
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      color: #d84315;
      font-size: 28px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background: #fff8f3;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #ed5d2d;
      box-shadow: 0 0 6px rgba(237, 93, 45, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #ed5d2d;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d84315;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    a.back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #ed5d2d;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    a.back-btn:hover {
      text-decoration: underline;
      color: #c33d15;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Task Status</h2>
    <form action="#" method="POST">
      <label for="task_id">Task ID:</label>
      <input type="text" id="task_id" name="task_id" placeholder="Enter Task ID" required>

      <label for="status">New Status:</label>
      <select id="status" name="status" required>
        <option value="">-- Select Status --</option>
        <option>Pending</option>
        <option>In Progress</option>
        <option>Completed</option>
      </select>

      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
