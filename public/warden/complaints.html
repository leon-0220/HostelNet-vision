<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HostelNet | Pending Complaints</title>
<link rel="icon" href="favicon.ico" type="image/x-icon"/>

<style>
/* ======== GLOBAL STYLES ======== */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #fff8f0, #ffe0b2);
  margin: 0;
  padding: 40px 20px;
  min-height: 100vh;
  color: #333;
}

/* ======== TITLE ======== */
h2 {
  text-align: center;
  margin-bottom: 40px;
  color: #ff8000;
  font-size: 2em;
  text-shadow: 1px 1px 2px rgba(255, 128, 0, 0.3);
}

/* ======== CONTAINER ======== */
#complaintsContainer {
  background-color: #fff;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  max-width: 900px;
  margin: 0 auto;
  transition: transform 0.2s ease;
}

/* ======== TABLE ======== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

thead {
  background-color: #ffb74d;
  color: #fff;
}

th, td {
  padding: 12px 15px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

tbody tr:hover {
  background-color: #fff3e0;
  transition: 0.2s ease;
}

/* ======== BUTTONS ======== */
button {
  background-color: #ff9800;
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

button:hover {
  background-color: #e68900;
  transform: scale(1.05);
}

/* ======== ALERT ======== */
.alert {
  background-color: #fff8e1;
  color: #ff9800;
  padding: 15px;
  text-align: center;
  border-radius: 8px;
  font-weight: bold;
  border: 1px solid #ffecb3;
}
</style>
</head>

<body>

<h2>ðŸ›  Pending Complaints</h2>
<div id="complaintsContainer">
  <div class="alert">Loading complaints...</div>
</div>

<script>
async function fetchComplaints() {
  const res = await fetch('complaints_api.php?action=get_pending');
  const data = await res.json();
  const container = document.getElementById('complaintsContainer');

  if (data.length === 0) {
    container.innerHTML = '<div class="alert">No pending complaints ðŸŽ‰</div>';
    return;
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Student</th>
          <th>Complaint</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
  `;

  data.forEach(c => {
    html += `
      <tr>
        <td>${c.id}</td>
        <td>${c.student_id}</td>
        <td>${c.message}</td>
        <td><button onclick="markCompleted(${c.id})">Mark Completed</button></td>
      </tr>
    `;
  });

  html += '</tbody></table>';
  container.innerHTML = html;
}

async function markCompleted(id) {
  const res = await fetch('complaints_api.php?action=mark_completed', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ id })
  });

  const result = await res.json();
  if (result.status === 'success') {
    fetchComplaints();
  } else {
    alert('Error: ' + result.message);
  }
}

fetchComplaints();
</script>
</body>
</html>
