<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HostelNet | Online Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ff4000, #eef3f8);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #ff4000;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    input[readonly] {
      background-color: #f9f9f9;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      border: none;
      background: #04AA6D;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #038d59;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    a.back-btn {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background: #d9534f;
      padding: 10px 20px;
      border-radius: 5px;
    }

    a.back-btn:hover {
      background: #b52b27;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Online Hostel Registration</h2>
    <form id="registrationForm">
      <label>Student ID</label>
      <input type="text" id="student_id" name="student_id" placeholder="Enter your student ID" required>

      <label>Full Name</label>
      <input type="text" name="name" placeholder="Enter your name" required>

      <label>Course</label>
      <input type="text" id="course" name="course" placeholder="Auto-detected from Student ID" readonly required>

      <label>Phone Number</label>
      <input type="tel" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10,12}">

      <label>Gender</label>
      <select name="gender" id="gender" required>
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Hostel Unit</label>
      <select name="hostel_unit" id="hostel_unit" required>
        <option value="">Select hostel unit</option>
      </select>

      <label>Duration of Stay</label>
      <select name="duration" required>
        <option value="">Select duration</option>
        <option value="1 Semester">1 Semester</option>
        <option value="2 Semesters">2 Semesters</option>
      </select>

      <button type="submit">Register Now</button>
    </form>

    <div class="status" id="statusMessage"></div>

    <div style="text-align:center;">
      <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>
    </div>
  </div>

  <script>
    // ===== Auto-detect Course ===== //
    document.getElementById("student_id").addEventListener("input", function() {
      const studentId = this.value.trim().toUpperCase();
      const courseField = document.getElementById("course");

      if (studentId.startsWith("DIT")) {
        courseField.value = "Diploma in Information Technology";
      } else if (studentId.startsWith("DBA")) {
        courseField.value = "Diploma in Business Administration";
      } else if (studentId.startsWith("DIP")) {
        courseField.value = "Diploma in Physiotherapy";
        } else if (studentId.startsWith("DMI")) {
        courseField.value = "Diploma in Medical Imaging";
      } else if (studentId.startsWith("DLE")) {
        courseField.value = "Diploma in Law Enforcement";
      } else if (studentId.startsWith("DLM")) {
        courseField.value = "Diploma in Logistic Management";
      } else if (studentId.startsWith("DNS")) {
        courseField.value = "Diploma in Nursing";
      } else {
        courseField.value = "";
      }
    });

    // ===== Hostel Data ===== //
    const hostelUnits = {
      Male: [
        "Kelana Parkview D401", 
        "Kelana Parkview D402", 
        "SS4D/8 21A",
        "SS4D/8 21B", 
        "SS4C/15 14", 
        "SS5D/6A 20", 
        "SS4B/13 11A",
        "SS5C/11 32", 
        "Spacepod 38-1", 
        "Spacepod 36-1", 
        "Spacepod 20-1"
      ],
      Female: [
        "Kelana Parkview D201", 
        "Kelana Parkview D202", 
        "Kelana Parkview D204",
        "Kelana Parkview D301", 
        "Kelana Parkview D404", 
        "SS5D/8 12",
        "Ayamas 18A4", 
        "Focus Point 20B2", 
        "Focus Point 20B3",
        "Focus Point 20B4", 
        "7-11 24B3", 
        "7-11 24A4",
        "SS6/8 5B", 
        "SS6/8 5C", 
        "Spacepod 38-2", 
        "Spacepod 36-2",
        "Spacepod 38-3", 
        "Spacepod 36-3", 
        "Spacepod 20-2", 
        "Spacepod 20-3"
      ]
    };

    // ===== Populate Hostel List ===== //
    document.getElementById('gender').addEventListener('change', function() {
      const gender = this.value;
      const hostelSelect = document.getElementById('hostel_unit');
      hostelSelect.innerHTML = '<option value="">Select hostel unit</option>';

      if (hostelUnits[gender]) {
        hostelUnits[gender].forEach(unit => {
          const option = document.createElement('option');
          option.value = unit;
          option.textContent = unit;
          hostelSelect.appendChild(option);
        });
      }
    });

    // ===== Submit Registration ===== //
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = {
        student_id: form.student_id.value.trim(),
        name: form.name.value.trim(),
        course: form.course.value.trim(),
        phone: form.phone.value.trim(),
        gender: form.gender.value,
        hostel_unit: form.hostel_unit.value,
        duration: form.duration.value
      };

      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = "Submitting registration...";

      try {
        const res = await fetch('https://hostelnet-vision-3.onrender.com/api/rooms/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          statusEl.style.color = "green";
          statusEl.textContent = "✅ Registration successful!";
          form.reset();
          document.getElementById("course").value = "";
        } else {
          statusEl.style.color = "red";
          statusEl.textContent = "❌ " + (result.message || "Registration failed");
        }
      } catch (err) {
        console.error("Error:", err);
        statusEl.style.color = "red";
        statusEl.textContent = "⚠️ Network or server error.";
      }
    });
  </script>
</body>
</html>
