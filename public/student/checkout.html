<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HostelNet | Checkout</title>
  <style>
    :root{
      --bg: #ff4000;
      --card: #ffffff;
      --accent: #f39c12;
      --muted: #6b7280;
      --radius: 12px;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #fff3e0;
      color: #3e2723;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.closed { 
    transform: translateX(-100%); 
    }

    .logo-box { 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    margin-bottom: 20px; 
    }
    .logo-box img { 
    width: 100px; 
    height: auto; 
    margin-bottom: 8px; 
    }
    .logo-box h2 { 
    margin: 0; 
    font-size: 1rem; 
    color: #3e2723; 
    }

    .sidebar ul { 
    list-style: none; 
    padding: 0; 
    margin: 0; 
    }
    .sidebar ul li { 
    margin: 15px 0; 
    }
    .sidebar ul li a {
      color: #3e2723; 
      text-decoration: none; 
      display: block; 
      padding: 8px 12px; 
      border-radius: 5px; 
      transition: 0.3s;
    }
    .sidebar ul li a:hover { 
    background: #ed5d2d; 
    color: white; 
    }

    .toggle-btn {
      position: fixed; 
      top: 15px; 
      left: 15px;
      background: #fff3e0; 
      border: none; 
      cursor: pointer;
      padding: 8px 12px; 
      border-radius: 5px; 
      z-index: 1100;
    }

    .sidebar.closed + .toggle-btn { 
    left: 70px; 
    }

    .main-content {
      flex: 1; 
      padding: 20px;
      background: linear-gradient(180deg, #ff4000, #eef3f8);
      margin-left: 220px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.closed ~ .main-content { 
    margin-left: 0; 
    }

    .main-content h2 { 
    text-align: center; 
    color: #000; 
    margin-bottom: 20px; 
    }

    form {
      background-color: #fff; 
      padding: 20px; 
      max-width: 500px;
      margin: 20px auto; 
      border-radius: 12px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form label { 
    font-weight: bold; 
    display: block; 
    margin-top: 10px; 
    }
    form input, form select { 
    width: 100%; 
    padding: 10px; 
    margin-top: 5px; 
    margin-bottom: 15px; 
    border-radius: 5px; 
    border: 1px solid #ccc; 
    }
    form button { 
    background-color: #19de85; 
    color: white; 
    border: none; 
    padding: 10px; 
    width: 100%; 
    border-radius: 5px; 
    cursor: pointer; 
    font-weight: bold; 
    }
    form button:hover { 
    background-color: #ff5500; 
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo-box">
        <img src="../../images/2.png" alt="Vision University College Logo">
        <h2>HostelNet</h2>
      </div>
      <ul>
        <li><a href="dashboard.html">üè† Home</a></li>
        <li><a href="profile.html">üë®‚Äçüéì My Profile</a></li>
        <li><a href="registration.html">üõè Online Registration</a></li>
        <li><a href="studentroom.html">üí≥ Room Selection</a></li>
        <li><a href="checkin.html">üìù Check-in</a></li>
        <li><a href="checkout.html">üìù Check-out</a></li>
        <li><a href="../../logout.html">üö™ Logout</a></li>
      </ul>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <div class="main-content">
      <h2>Student Checkout</h2>

      <form id="checkoutForm" method="POST" action="checkout.php">
        <label for="student_id">Student ID</label>
        <input type="text" id="student_id" name="student_id" readonly>

        <label for="block">Hostel Unit</label>
        <input type="text" id="block" name="block" readonly>

        <label for="room_no">Room Number</label>
        <input type="text" id="room_no" name="room_no" readonly>

        <label for="checkout_date">Checkout Date</label>
        <input type="date" id="checkout_date" name="checkout_date" required>

        <button type="submit">Submit Checkout</button>
      </form>
    </div>
  </div>

  <script>
    function toggleSidebar() { document.getElementById("sidebar").classList.toggle("closed"); }

    // Auto-fill student details
    async function loadCheckoutData() {
      const API_BASE = "https://hostelnet-vision-3.onrender.com";

      try {
        const res = await fetch(`${API_BASE}/api/my-details`, { credentials: "include" });
        const data = await res.json();

        document.getElementById("student_id").value = data.student_id || "";
        document.getElementById("block").value = data.hostel_unit || "";
        document.getElementById("room_no").value = data.room_number || "";

        // Set checkout date default to today
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("checkout_date").value = today;

      } catch(err) {
        console.error("Failed to load student data:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", loadCheckoutData);
  </script>
</body>
</html>
