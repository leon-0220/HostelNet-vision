<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âœ… Completed Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    h2 {
      color: #198754;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th {
      background-color: #198754;
      color: white;
    }
    td, th {
      vertical-align: middle;
      text-align: center;
    }
    .btn-secondary {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ… Completed Jobs</h2>
    <table class="table table-bordered" id="jobsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <th>Room No</th>
          <th>Description</th>
          <th>Date Completed</th>
        </tr>
      </thead>
      <tbody id="jobsBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
    <a href="warden_dashboard.html" class="btn btn-secondary">â¬… Back</a>
  </div>

  <script>
    async function loadCompletedJobs() {
      try {
        // ðŸ”— Tukar URL ni ikut server kau (contoh: http://localhost:8080 atau https://gondola.proxy.rlwy.net)
        const res = await fetch("http://localhost:8080/api/complaints");
        const data = await res.json();

        const jobsBody = document.getElementById("jobsBody");
        jobsBody.innerHTML = "";

        // tapis hanya yg status "Resolved"
        const completed = data.filter(j => j.status === "Resolved");

        if (completed.length === 0) {
          jobsBody.innerHTML = `<tr><td colspan="5">No completed jobs found.</td></tr>`;
          return;
        }

        completed.forEach(job => {
          const row = `
            <tr>
              <td>${job.id}</td>
              <td>${job.student_name}</td>
              <td>${job.room_no}</td>
              <td>${job.complaint_text}</td>
              <td>${new Date(job.date_submitted).toLocaleString()}</td>
            </tr>
          `;
          jobsBody.insertAdjacentHTML("beforeend", row);
        });
      } catch (err) {
        console.error("Error loading jobs:", err);
        document.getElementById("jobsBody").innerHTML =
          `<tr><td colspan="5" class="text-danger">Failed to load data.</td></tr>`;
      }
    }

    loadCompletedJobs();
  </script>
</body>
</html>
