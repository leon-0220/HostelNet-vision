<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Check-In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg: #ff4000;
      --card: #ffffff;
      --accent: #f39c12;
      --muted: #6b7280;
      --radius: 12px;
    }

    body {
      background: linear-gradient(180deg,var(--bg),#eef3f8);
      justify-content: center;
    }

    .layout {
      display: flex;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
    }

    .sidebar {
      width: 220px;
      background: #fff3e0;
      color: #3e2723;
      padding: 20px;
      transition: transform 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar.closed {
      transform: translateX(-100%);
    }

    .logo-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-box img {
      width: 100px;
      height: auto;
      margin-bottom: 8px;
    }

    .logo-box h2 {
      margin: 0;
      font-size: 1rem;
      color: #3e2723;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: #3e2723;
      text-decoration: none;
      display: block;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      background: #ed5d2d;
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background: linear-gradient(180deg, #ff4000, #eef3f8);
      overflow-x: auto;
      color: #333;
      margin-left: 220px;
      transition: margin-left 0.3s ease;
    }

    .main-content h2 {
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 20px auto;
      border-radius: 12px;
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    form button {
      background-color: #19de85;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #ff5500;
    }

    .sidebar.closed ~ .main-content {
      margin-left: 0;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #fff3e0;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 5px;
      z-index: 1100;
    }

  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo-box">
        <img src="../../images/2.png" alt="Vision University College Logo">
        <h3>Menu</h3>
      </div>
      <ul>
        <li><a href="dashboard.html">üè† Home</a></li>
        <li><a href="profile.html">üë®‚Äçüéì My Profile</a></li>
        <li><a href="registration.html">üõè Online Registration</a></li>
        <li><a href="studentroom.html">üí≥ Room Selection</a></li>
        <li><a href="checkin.html">üìù Check-in</a></li>
        <li><a href="checkout.html">üìù Check-out</a></li>
        <li><a href="../../logout.html">üö™ Logout</a></li>
      </ul>
    </div>

    <!-- Button toggle -->
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Student Check-In</h2>
      
      <form>
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" readonly>

        <label for="studentName">Full Name</label>
        <input type="text" id="studentName" readonly>

        <label for="course">Course</label>
        <input type="text" id="course" readonly>

        <label for="block">Hostel Unit</label>
        <input type="text" id="block" readonly>

        <label for="roomNo">Room Number</label>
        <input type="text" id="roomNo" readonly>

        <label for="checkinDate">Check-In Date</label>
        <input type="date" id="checkinDate" required>

        <button type="submit">Submit Check-In</button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = "https://hostelnet-vision-3.onrender.com";

    // ‚úÖ Check login & role
    const studentId = localStorage.getItem("user_id");
    const userRole = localStorage.getItem("role");

    if (!studentId) {
      alert("Please log in first!");
      window.location.href = "../../index.html";
    } else if (userRole && userRole.toLowerCase() === "admin") {
      alert("Admins cannot access this page!");
      window.location.href = "../../public/admin/dashboard.html";
    }

    // ‚úÖ Load student info
    async function loadStudentData() {
      try {
        const res = await fetch(`${API_BASE}/api/students/${studentId}`);
        if (!res.ok) throw new Error("Failed to fetch data");
        const data = await res.json();

        document.getElementById("studentId").value = data.student_id || "";
        document.getElementById("studentName").value = data.full_name || "";
        document.getElementById("course").value = data.course || "";
        document.getElementById("block").value = data.hostel_block || data.unit_code || "";
        document.getElementById("roomNo").value = data.room_number || "";
      } catch (err) {
        console.error("Error:", err);
        alert("Error loading student info.");
      }
    }

    document.addEventListener("DOMContentLoaded", loadStudentData);

    // ‚úÖ Submit check-in
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const student_id = document.getElementById("studentId").value;
      const unit_code = document.getElementById("block").value;
      const room_number = document.getElementById("roomNo").value;
      const checkin_date = document.getElementById("checkinDate").value;

      try {
        const res = await fetch(`${API_BASE}/api/checkin`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ student_id, unit_code, room_number, checkin_date }),
        });

        const result = await res.json();
        if (result.success) {
          alert("‚úÖ Check-in successful!");
          window.location.href = "dashboard.html";
        } else {
          alert("‚ùå " + result.error);
        }
      } catch (err) {
        alert("Server error during check-in.");
      }
    });

    // ‚úÖ Sidebar toggle
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("closed");
    }
  </script>
</body>
</html>
