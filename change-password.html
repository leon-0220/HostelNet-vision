<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background: linear-gradient(135deg, #ff4000, #f39c12);
      font-family: "Poppins", sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      width: 350px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    h2 {
      color: #ff4000;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #ff4000;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e63b00;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Change Password</h2>
    <input type="password" id="new_password" placeholder="Enter new password" />
    <input type="password" id="confirm_password" placeholder="Confirm new password" />
    <button id="changeBtn">Update Password</button>
    <p class="message" id="msg"></p>
  </div>

  <script>
    const user_id = localStorage.getItem("user_id"); // Ambil dari login

    document.getElementById("changeBtn").addEventListener("click", async () => {
      const newPass = document.getElementById("new_password").value.trim();
      const confirmPass = document.getElementById("confirm_password").value.trim();
      const msg = document.getElementById("msg");

      if (!newPass || !confirmPass) {
        msg.textContent = "⚠️ Please fill in all fields.";
        msg.style.color = "red";
        return;
      }

      if (newPass !== confirmPass) {
        msg.textContent = "❌ Passwords do not match.";
        msg.style.color = "red";
        return;
      }

      try {
        const res = await fetch("/api/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id, new_password: newPass }),
        });
        const data = await res.json();

        if (data.success) {
          msg.textContent = "✅ Password changed successfully!";
          msg.style.color = "green";
          setTimeout(() => (window.location.href = "/"), 1500);
        } else {
          msg.textContent = data.error || "Server error";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "⚠️ Something went wrong.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
