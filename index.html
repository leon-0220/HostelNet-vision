<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HostelNet Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #ff9966);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff4d4d;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff3333;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>HostelNet Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username or Student ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error" class="error"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");

    const API_BASE = "https://hostelnet-vision-3.onrender.com"; // ‚úÖ backend Render URL

    // üß† Check connection ke backend dulu
    async function testConnection() {
      try {
        const res = await fetch(`https://hostelnet-vision-3.onrender.com/api/test-db`);
        if (res.ok) {
          console.log("‚úÖ Backend connection OK!");
        } else {
          console.warn("‚ö†Ô∏è Backend reachable tapi ada issue response:", await res.text());
        }
      } catch (err) {
        console.error("‚ùå Backend not reachable:", err);
        errorBox.textContent = "Server currently offline. Try again later.";
      }
    }

    testConnection(); // test bila page load

    // üß© Login form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        console.log("üîç API Response:", data);

        if (!res.ok) {
          errorBox.textContent = data.error || "Invalid username or password.";
          return;
        }

        // ‚úÖ Success ‚Üí redirect ikut role
        if (data.must_change_password) {
          localStorage.setItem("user_id", data.student_id);
          window.location.href = "change-password.html";
        } else if (data.role === "admin") {
          window.location.href = "public/admin/dashboard.html";
        } else if (data.role === "student") {
          window.location.href = "public/student/dashboard.html";
        } else {
          alert("Login success!");
        }

      } catch (err) {
        console.error("‚ùå Error connecting to backend:", err);
        errorBox.textContent = "Server not responding. Please try again later.";
      }
    });
  </script>
</body>
</html>
