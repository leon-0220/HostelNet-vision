<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HostelNet | Complaints</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .layout { display: flex; min-height: 100vh; }
    .sidebar { width: 220px; background: #fff3e0; color: #3e2723; padding: 20px; position: fixed; height: 100%; }
    .logo-box { text-align: center; margin-bottom: 20px; }
    .logo-box img { width: 100%; max-width: 160px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li a { display: block; padding: 10px; color: #3e2723; text-decoration: none; border-radius: 5px; }
    .sidebar ul li a:hover, .sidebar ul li a.active { background: #ed5d2d; color: #fff; }
    .toggle-btn { position: fixed; top: 15px; left: 15px; background: #fff3e0; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    .main-content { flex: 1; margin-left: 220px; padding: 20px; background: linear-gradient(180deg, #ff4000, #eef3f8); }
    .dashboard-card { max-width: 1000px; margin: 20px auto; background: #fff; padding: 20px; border: 2px solid #000; border-radius: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { background: #04AA6D; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #038d59; }
    select { padding: 5px; border-radius: 4px; }
    .status-pending { color: orange; font-weight: bold; }
    .status-progress { color: blue; font-weight: bold; }
    .status-resolved { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <div class="logo-box">
        <img src="../../images/2.png" alt="Vision University College Logo">
        <h3>Menu</h3>
      </div>
      <ul>
        <li><a href="dashboard2.html">🏠 Dashboard</a></li>
        <li><a href="student_list.html">👨‍🎓 Students</a></li>
        <li><a href="warden_profile.html">👩‍🏫 Warden</a></li>
        <li><a href="maintenance_profile.html">🛠 Maintenance</a></li>
        <li><a href="finance_profile.html">💳 Finance</a></li>
        <li><a href="rooms.html">🛏 Rooms</a></li>
        <li><a href="payment.html">💳 Payments</a></li>
        <li><a href="complaints.html" class="active">📝 Complaints</a></li>
        <li><a href="logout.html" style="color:#ffdddd;">🚪 Logout</a></li>
      </ul>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

    <div class="main-content">
      <h2>Admin | View Complaints</h2>
      <div class="dashboard-card">
        <h3>Student Complaints List</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Student Name</th>
              <th>Room No</th>
              <th>Complaint</th>
              <th>Date</th>
              <th>Status</th>
              <th>Update</th>
            </tr>
          </thead>
          <tbody id="complaintsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000";

    async function loadComplaints() {
      const res = await fetch(`${API_URL}/complaints`);
      const complaints = await res.json();

      const tbody = document.getElementById("complaintsTable");
      tbody.innerHTML = "";

      complaints.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.id}</td>
          <td>${c.student_name}</td>
          <td>${c.room_no}</td>
          <td>${c.complaint_text}</td>
          <td>${c.date_submitted}</td>
          <td>
            <span class="${c.status === 'Pending' ? 'status-pending' : 
                          c.status === 'In Progress' ? 'status-progress' : 'status-resolved'}">${c.status}</span>
          </td>
          <td>
            <select onchange="updateStatus(${c.id}, this.value)">
              <option value="Pending" ${c.status === 'Pending' ? 'selected' : ''}>Pending</option>
              <option value="In Progress" ${c.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
              <option value="Resolved" ${c.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
            </select>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateStatus(id, status) {
      await fetch(`${API_URL}/complaints/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });
      loadComplaints();
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("closed");
    }

    loadComplaints();
  </script>
</body>
</html>
