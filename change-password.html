<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .change-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
      color: #0083b0;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      background-color: #0083b0;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #007399;
    }
    .msg {
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="change-box">
    <h2>Change Password</h2>
    <form id="changeForm">
      <input type="password" id="new_password" placeholder="New Password" required />
      <button type="submit">Update Password</button>
      <p id="message" class="msg"></p>
    </form>
  </div>

  <script>
    const user_id = localStorage.getItem("user_id");
    if (!user_id) window.location.href = "/login.html";

    const form = document.getElementById("changeForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const new_password = document.getElementById("new_password").value.trim();

      try {
        const res = await fetch("/api/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id, new_password }),
        });
        const data = await res.json();

        if (data.success) {
          msg.style.color = "green";
          msg.textContent = "Password updated! Redirecting...";
          setTimeout(() => {
            localStorage.removeItem("user_id");
            window.location.href = "/login.html";
          }, 2000);
        } else {
          msg.style.color = "red";
          msg.textContent = data.error || "Failed to update password";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "Server error.";
      }
    });
  </script>
</body>
</html>
