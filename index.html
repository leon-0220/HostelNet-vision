<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HostelNet | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/loginstyle.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="login-box">
    <img src="images/vision.png" alt="Vision University College Logo">

    <h4 class="mb-3">HOSTEL MANAGEMENT SYSTEM (HOSTELNET)</h4>
    <p class="text-muted">Login Page</p>

    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 input-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log in</button>
      <div class="mt-3">
        <a href="forgot_password.html">Forgot password?</a>
        <a href="register.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("https://hostelnet-vision-3.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok) {
        switch (data.role) {
          case "student":
            window.location.href = "pages/student/dashboard.html";
            break;
          case "warden":
            window.location.href = "pages/warden/dashboard.html";
            break;
          case "admin":
            window.location.href = "pages/admin/dashboard2.html";
            break;
          case "finance":
            window.location.href = "pages/finance/dashboard.html";
            break;
          case "maintenance":
            window.location.href = "pages/maintenance/dashboard.html";
            break;
          default:
            alert("Unknown role. Please contact admin.");
        }
      } else {
        alert(data.message || "❌ Invalid username or password");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("⚠️ Unable to connect to server. Please try again later.");
    }
  });
  </script>
</body>
</html>
