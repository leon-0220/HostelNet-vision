<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .student-profile { display: none; }
  </style>
</head>
<body class="p-4">

  <h2 class="mb-4">Student Profile</h2>

  <!-- Profile Student 1 -->
  <div class="card student-profile" id="student1">
    <div class="card-header">Profile: Tengku Adrean Ruiz</div>
    <div class="card-body">
      <p><strong>Student ID:</strong> DLM0423-001</p>
      <p><strong>Course:</strong> Diploma in Logistic Management</p>
      <p><strong>Hostel Unit:</strong> D402</p>
      <p><strong>Room Number:</strong> 01</p>
      <p><strong>Status:</strong> Active</p>
    </div>
  </div>

  <!-- Profile Student 2 -->
  <div class="card student-profile" id="student2">
    <div class="card-header">Profile: Puteri Nurelisah</div>
    <div class="card-body">
      <p><strong>Student ID:</strong> DIT0423-002</p>
      <p><strong>Course:</strong> Diploma in IT</p>
      <p><strong>Hostel Unit:</strong> D305</p>
      <p><strong>Room Number:</strong> 05</p>
      <p><strong>Status:</strong> Active</p>
    </div>
  </div>

  <script>
    // Ambil query string dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');

    // Sembunyikan semua profile
    document.querySelectorAll('.student-profile').forEach(el => {
      el.style.display = 'none';
    });

    // Tunjukkan profile ikut ID dari URL
    if (studentId) {
      document.getElementById(studentId).style.display = 'block';
    }
  </script>

</body>
</html>
