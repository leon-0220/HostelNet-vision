<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Room Allocation</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body{
    font-family:Arial,sans-serif;
    background:#f8f9fa;
    padding:20px;
}
.container{
    max-width:600px;
    margin:0 auto;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
button{
    background:#04AA6D;
    color:white;
    border:none;
    padding:10px;
    border-radius:5px;
    width:100%;
}
button:hover{
    background:#038d59;
    }
</style>
</head>
<body>
<div class="container">
<h2>Room Allocation</h2>

<form id="allocationForm">
<label>Select Student:</label>
<select id="studentSelect" class="form-control" required></select>

<label class="mt-3">Select Room:</label>
<select id="roomSelect" class="form-control" required></select>

<button type="submit" class="mt-3">Allocate Room</button>
</form>

<div id="message" class="mt-3"></div>
<a href="dashboard.html" class="btn btn-secondary mt-3 w-100">‚Üê Back to Dashboard</a>
</div>

<script>
async function fetchData(url) {
    const res = await fetch(url);
    return await res.json();
}

async function loadOptions() {
    const students = await fetchData('room_allocation_api.php?action=get_students');
    const rooms = await fetchData('room_allocation_api.php?action=get_rooms');

    const studentSelect = document.getElementById('studentSelect');
    students.forEach(s => {
        let opt = document.createElement('option');
        opt.value = s.student_id;
        opt.text = s.name + ' (' + s.gender + ')';
        studentSelect.add(opt);
    });

    const roomSelect = document.getElementById('roomSelect');
    rooms.forEach(r => {
        let opt = document.createElement('option');
        opt.value = r.room_id;
        opt.text = r.hostel + ' - ' + r.room_number + ' (' + r.gender + ')';
        roomSelect.add(opt);
    });
}

document.getElementById('allocationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const student_id = document.getElementById('studentSelect').value;
    const room_id = document.getElementById('roomSelect').value;

    const res = await fetch('room_allocation_api.php?action=allocate_room', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({student_id, room_id})
    });

    const data = await res.json();
    const msgDiv = document.getElementById('message');
    msgDiv.innerText = data.message;
    msgDiv.style.color = data.status === 'success' ? 'green' : 'red';

    if(data.status === 'success') loadOptions(); // reload rooms
});

loadOptions();
</script>
</body>
</html>
