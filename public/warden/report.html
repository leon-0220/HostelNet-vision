<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Report</title>
        <link rel="stylesheet" href="css/reportstyle.css" />
    </head>
    <body>
        <img src="images/vision.png" alt="Vision University College Logo">
        <h2>Report Form</h2>
        <p>Fill in this form to make a report.</p>

        <div class="responsive-form">
            <form action="/action_page.php">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Your first name"> <br/>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Your last name"><br/>

                <label for="hostel-unit">Hostel Unit:</label>
                <select id="hostel-unit" name="hostel-unit">
                    <option value="24B3">24B3</option>
                    <option value="24A4">24A4</option>
                    <option value="D201">D201</option>
                    <option value="D202">D202</option>
                    <option value="D204">D204</option>
                    <option value="D301">D301</option>
                    <option value="D401">D401</option>
                    <option value="D404">D404</option>
                </select> <br/>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write something.."></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
 </html>
