<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Check-In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg: #ff4000;
      --card: #ffffff;
      --accent: #f39c12;
      --muted: #6b7280;
      --radius: 12px;
    }

    body {
      background: linear-gradient(180deg,var(--bg),#eef3f8);
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .layout { display: flex; min-height: 100vh; }

    .card { max-width: 600px; margin: auto; border-radius: 10px; }

    .sidebar {
      width: 220px;
      background: #fff3e0;
      color: #3e2723;
      padding: 20px;
      transition: transform 0.3s ease;
      position: fixed;
      top: 0; left: 0; height: 100%;
      overflow-y: auto; z-index: 1000;
    }

    .sidebar.closed { transform: translateX(-100%); }

    .logo-box { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
    .logo-box img { width: 100px; height: auto; margin-bottom: 8px; }
    .logo-box h2 { margin: 0; font-size: 1rem; color: #3e2723; }

    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li { margin: 15px 0; }
    .sidebar ul li a { color: #3e2723; text-decoration: none; display: block; padding: 8px 12px; border-radius: 5px; transition: 0.3s; }
    .sidebar ul li a:hover { background: #ed5d2d; }

    .main-content {
      flex: 1; padding: 20px;
      background: linear-gradient(180deg, #ff4000, #eef3f8);
      overflow-x: auto; color: #333;
      margin-left: 220px; transition: margin-left 0.3s ease;
    }

    .main-content h2 { text-align: center; color: #000; margin-bottom: 20px; }

    form {
      background-color: #fff; padding: 20px; max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 20px auto;
      border-radius: 12px;
    }

    form label { font-weight: bold; margin-top: 10px; display: block; }
    form input, form select {
      width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;
    }

    form button {
      background-color: #19de85; color: white; border: none; padding: 10px;
      width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s;
    }
    form button:hover { background-color: #ff5500; }

    .toggle-btn {
      position: fixed; top: 15px; left: 15px;
      background: #fff3e0; border: none; cursor: pointer;
      padding: 8px 12px; border-radius: 5px; z-index: 1100;
    }

    .sidebar.closed ~ .main-content { margin-left: 0; }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo-box">
        <img src="../../images/2.png" alt="Vision University College Logo">
        <h3>Menu</h3>
      </div>
      <ul>
        <li><a href="../../dashboard.html">üè† Home</a></li>
        <li><a href="students.html">üë®‚Äçüéì Student</a></li>
        <li><a href="../../pages/admin/rooms.html">üèò View Rooms</a></li>
        <li><a href="payments.html">üí≥ Payment</a></li>
        <li><a href="../../pages/maintenance/complaints_list.html">üõ† Complaints</a></li>
        <li><a href="logout.html">üö™ Logout</a></li>
      </ul>
    </div>

    <!-- Button to toggle sidebar -->
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Student Check-In</h2>

      <form id="checkinForm">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" required>

        <label for="studentName">Full Name</label>
        <input type="text" id="studentName" required>

        <label for="course">Course</label>
        <input type="text" id="course" required>

        <label for="block">Hostel Block</label>
        <select id="block" required>
          <option value="">-- Select Block --</option>
          <option value="D401">D401</option>
          <option value="D402">D402</option>
          <option value="21A">21A</option>
          <option value="21B">21B</option>
          <option value="24B3">24B3</option>
        </select>

        <label for="roomNo">Room Number</label>
        <input type="text" id="roomNo" required>

        <label for="checkinDate">Check-In Date</label>
        <input type="date" id="checkinDate" required>

        <button type="submit">Submit Check-In</button>
      </form>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("closed");
    }

    // ‚úÖ Hantar data ke Node.js
    document.getElementById("checkinForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        studentId: document.getElementById("studentId").value,
        studentName: document.getElementById("studentName").value,
        course: document.getElementById("course").value,
        block: document.getElementById("block").value,
        roomNo: document.getElementById("roomNo").value,
        checkinDate: document.getElementById("checkinDate").value,
      };

      try {
        const response = await fetch("https://hostelnet-vision-2.onrender.com/checkin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (response.ok) {
          alert("‚úÖ Check-in successful!");
          document.getElementById("checkinForm").reset();
        } else {
          alert("‚ùå " + (result.message || "Failed to check-in."));
        }
      } catch (error) {
        console.error("Error:", error);
        alert("‚ö†Ô∏è Server connection failed.");
      }
    });
  </script>
</body>
</html>
