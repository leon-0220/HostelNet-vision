<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff7043, #ff3d00);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #ff4000;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #ff4000;
    }
    button {
      width: 100%;
      background: #ff4000;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #e63c00;
    }
    p {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Your Password</h2>
    <form id="changeForm">
      <input type="password" id="new_password" placeholder="Enter new password" required>
      <button type="submit">Update Password</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const API = "https://mysql-production-5768.up.railway.app";

    document.getElementById("changeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const new_password = document.getElementById("new_password").value.trim();
      const user_id = localStorage.getItem("user_id");
      const msg = document.getElementById("msg");

      if (!new_password) {
        msg.textContent = "Please enter a password.";
        msg.style.color = "red";
        return;
      }

      const res = await fetch(`${API}/api/change-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, new_password }),
      });

      const data = await res.json();
      if (data.success) {
        msg.textContent = "✅ Password changed! Redirecting...";
        msg.style.color = "green";
        setTimeout(() => (window.location.href = "dashboard.html"), 1500);
      } else {
        msg.textContent = data.error || "❌ Error changing password";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
