<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
</head>
<body>
  <h2>Change Your Password</h2>
  <form id="changeForm">
    <input type="password" id="new_password" placeholder="New Password" required><br>
    <button type="submit">Change Password</button>
  </form>
  <p id="msg"></p>

  <script>
    const API = "mysql-production-5768.up.railway.app"; 

    document.getElementById("changeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const new_password = document.getElementById("new_password").value.trim();
      const user_id = localStorage.getItem("user_id");
      const msg = document.getElementById("msg");

      const res = await fetch(`${API}/api/change-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, new_password }),
      });

      const data = await res.json();
      if (data.success) {
        msg.textContent = "Password changed! Redirecting...";
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      } else {
        msg.textContent = data.error || "Error changing password";
      }
    });
  </script>
</body>
</html>
