<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warden Announcements</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3e0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #ed5d2d;
      color: white;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #ed5d2d;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Announcements</h2>
  <table id="announcementsTable">
    <tr>
      <th>Title</th>
      <th>Message</th>
      <th>Date</th>
    </tr>
  </table>
  <script>
    fetch('../../php/get_announcements.php')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('announcementsTable');
        data.forEach(a => {
          const row = table.insertRow();
          row.insertCell(0).textContent = a.title;
          row.insertCell(1).textContent = a.message;
          row.insertCell(2).textContent = a.created_at;
        });
      });
  </script>
</body>
</html>
