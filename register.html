<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    :root{
      --bg: #ff4000;
      --card: #ffffff;
      --accent: #f39c12;
      --muted: #6b7280;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(180deg,var(--bg),#eef3f8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-wrapper {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box img {
      width: 100px;
      margin-bottom: 15px;
    }

    .login-box h4 {
      margin-bottom: 10px;
      color: #333;
    }

    .login-box p.text-muted {
      margin-bottom: 25px;
      color: #777;
      font-size: 14px;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 400; /* not bold */
      color: #555;
    }

    .login-box input,
    .login-box select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s, background-color 0.3s;
    }

    .login-box input:focus,
    .login-box select:focus {
      border-color: #3f51b5;
    }

    .login-box input:disabled,
    .login-box select:disabled {
      background-color: #f2f2f2;
      color: #888;
    }

    .login-box button.registerbtn {
      width: 100%;
      padding: 12px;
      background: #d93619;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button.registerbtn:hover {
      background: #bf2e10;
    }

    .login-box .container.signin {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-box .container.signin a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: 500;
    }

    .login-box .container.signin a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 25px 15px;
      }
      .login-box img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="login-box">
      <img src="images/vision.png" alt="Vision University College Logo">
      <h4 class="mb-3">HOSTEL MANAGEMENT SYSTEM (HOSTELNET)</h4>
      <p class="text-muted">Register Page</p>

      <form id="registerForm">
        <div class="container">
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" placeholder="Enter full name" required>

          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>

          <label for="confirm_password">Repeat Password</label>
          <input type="password" id="confirm_password" placeholder="Repeat password" required>

          <label for="phone_number">Phone Number</label>
          <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required>

          <label for="gender">Gender</label>
          <select id="gender" name="gender" required onchange="filterHostelOptions()">
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="role">Role</label>
          <select id="role" name="role" required onchange="toggleRoleFields()">
            <option value="">-- Select Role --</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>

          <label for="course">Course</label>
          <input type="text" id="course" name="course" placeholder="Enter course (e.g. DIT, FIN)">

          <label for="student_id">Student ID</label>
          <input type="text" id="student_id" name="student_id" placeholder="Enter Student ID (e.g. DIT0423-001)" style="text-transform:uppercase;"/>

          <label for="staff_id">Staff ID</label>
          <input type="text" id="staff_id" name="staff_id" placeholder="Enter Staff ID"/>

          <label for="hostel_unit">Hostel Unit</label>
          <select id="hostel_unit" name="hostel_unit">
            <option value="">-- Select Hostel Unit --</option>
          </select>

          <label for="room_number">Room Number</label>
          <input type="text" id="room_number" name="room_number" placeholder="Enter Room Number"/>

          <hr>
          <p>By creating an account, you agree to our <a href="#">Terms & Privacy</a>.</p>

          <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
          <p>Already have an account? <a href="index.html">Sign in</a>.</p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const hostels = {
      male: [
        "Kelana Parkview D401","Kelana Parkview D402","SS4D/8 21A","SS4D/8 21B",
        "SS4C/15 14","SS5D/6A 20","SS4B/13 11A","SS5C/11 32",
        "Spacepod 38-1","Spacepod 36-1","Spacepod 20-1"
      ],
      female: [
        "Kelana Parkview D201","Kelana Parkview D202","Kelana Parkview D204",
        "Kelana Parkview D301","Kelana Parkview D404","SS5D/8 12","Ayamas 18A4",
        "Focus Point 20B2","Focus Point 20B3","Focus Point 20B4","7-11 24B3",
        "7-11 24A4","SS6/8 5B","SS6/8 5C","Spacepod 38-2","Spacepod 36-2",
        "Spacepod 38-3","Spacepod 36-3","Spacepod 20-2","Spacepod 20-3"
      ]
    };

    function filterHostelOptions() {
      const gender = document.getElementById("gender").value;
      const hostelSelect = document.getElementById("hostel_unit");
      hostelSelect.innerHTML = '<option value="">-- Select Hostel Unit --</option>';
      if (hostels[gender]) {
        hostels[gender].forEach(unit => {
          const opt = document.createElement("option");
          opt.value = unit;
          opt.textContent = unit;
          hostelSelect.appendChild(opt);
        });
      }
    }

    // Disable irrelevant fields instead of hiding
    function toggleRoleFields() {
      const role = document.getElementById("role").value;
      const studentFields = ["course","student_id","hostel_unit","room_number"];
      const adminFields = ["staff_id"];

      studentFields.forEach(id => {
        document.getElementById(id).disabled = (role !== "student");
      });
      adminFields.forEach(id => {
        document.getElementById(id).disabled = (role !== "admin");
      });
    }

    document.getElementById("student_id").addEventListener("input", () => {
      const input = document.getElementById("student_id");
      input.value = input.value.toUpperCase();
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;
      if (password !== confirm) {
        alert("❌ Passwords do not match!");
        return;
      }

      const role = document.getElementById("role").value;
      const data = {
        full_name: document.getElementById("full_name").value.trim(),
        username: document.getElementById("username").value.trim(),
        password,
        phone_number: document.getElementById("phone_number").value.trim(),
        gender: document.getElementById("gender").value,
        role,
        course: document.getElementById("course").value.trim(),
        student_id: document.getElementById("student_id").value.trim().toUpperCase(),
        hostel_unit: document.getElementById("hostel_unit").value.trim(),
        room_number: document.getElementById("room_number").value.trim(),
        staff_id: document.getElementById("staff_id").value.trim()
      };

      try {
        const response = await fetch("https://hostelnet-vision-3.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await response.text();
        if (response.ok) document.body.innerHTML = text;
        else alert("⚠ Registration failed. Please try again.");
      } catch (error) {
        console.error("Error:", error);
        alert("⚠ Unable to connect to server.");
      }
    });
  </script>
</body>
</html>
