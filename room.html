<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HostelNet | Room Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../../images/2.png" type="image/png">
  <style>
    :root {
      --bg: #ff4000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ff4000, #eef3f8);
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #fff3e0;
      color: #3e2723;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-box img {
      width: 100px;
      margin-bottom: 8px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #3e2723;
      display: block;
      padding: 8px 12px;
      border-radius: 5px;
      margin: 5px 0;
    }

    .sidebar ul li a:hover, .sidebar ul li a.active {
      background: #ed5d2d;
      color: white;
    }

    .main-content {
      flex: 1;
      margin-left: 220px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 30px;
    }

    table {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th {
      background: var(--bg);
      color: white;
      text-align: center;
    }

    td {
      text-align: center;
      color: #333;
    }

    tr:hover {
      background-color: #fff2e0;
    }

    /* Add Room Form */
    .add-room-form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .add-room-form h2 {
      color: var(--bg);
      text-align: center;
      margin-bottom: 15px;
    }

    .status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-box">
        <img src="../../images/2.png" alt="HostelNet Logo">
        <h3>Admin Panel</h3>
      </div>
      <ul>
        <li><a href="ad_dashboard.html">üè† Dashboard</a></li>
        <li><a href="ad_student.html">üë®‚Äçüéì Students</a></li>
        <li><a href="ad_room.html" class="active">üè¢ Rooms</a></li>
        <li><a href="checkin.html">üìÖ Check-ins</a></li>
        <li><a href="../../logout.html" style="color:#ff5555;">üö™ Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Room Management</h1>

      <!-- Add Room Section -->
      <div class="add-room-form">
        <h2>Add New Hostel Room</h2>
        <form id="addRoomForm">
          <div class="mb-3">
            <label for="gender" class="form-label fw-bold">Gender</label>
            <select id="gender" class="form-select" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="building" class="form-label fw-bold">Building Name</label>
            <input type="text" id="building" class="form-control" placeholder="Enter building name" required>
          </div>

          <div class="mb-3">
            <label for="room_no" class="form-label fw-bold">Room Number</label>
            <input type="text" id="room_no" class="form-control" placeholder="Enter room number" required>
          </div>

          <button type="submit" class="btn btn-success w-100">‚ûï Add Room</button>
        </form>
        <p class="status" id="status"></p>
      </div>

      <!-- Room Table -->
      <div class="table-responsive">
        <table class="table table-bordered" id="roomTable">
          <thead>
            <tr>
              <th>Gender</th>
              <th>Building</th>
              <th>Room No</th>
            </tr>
          </thead>
          <tbody id="roomList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const roomAPI = "https://hostelnet-vision-3.onrender.com/api/rooms";

    async function fetchRooms() {
      try {
        const res = await fetch(roomAPI);
        const data = await res.json();

        const tbody = document.getElementById("roomList");
        tbody.innerHTML = data.map(r => `
          <tr>
            <td>${r.gender}</td>
            <td>${r.building}</td>
            <td>${r.room_no}</td>
          </tr>
        `).join("");
      } catch (err) {
        console.error("Failed to load rooms:", err);
      }
    }

    document.getElementById("addRoomForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const gender = document.getElementById("gender").value;
      const building = document.getElementById("building").value.trim();
      const room_no = document.getElementById("room_no").value.trim();
      const status = document.getElementById("status");

      try {
        const res = await fetch(${roomAPI}/add, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ gender, building, room_no }),
        });

        const data = await res.json();

        if (res.ok) {
          status.style.color = "green";
          status.textContent = "‚úÖ " + data.message;
          e.target.reset();
          fetchRooms(); // Refresh the room table
        } else {
          status.style.color = "red";
          status.textContent = "‚ùå " + data.message;
        }
      } catch (err) {
        console.error("Error:", err);
        status.style.color = "red";
        status.textContent = "‚ö† Network or server error";
      }
    });

    fetchRooms();
  </script>
</body>
</html>
