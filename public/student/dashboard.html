<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HostelNet | Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ---------- RESET & BASE ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ffb347);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
    }

    /* ---------- SIDEBAR ---------- */
    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      color: #3e2723;
      padding: 25px 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.closed {
      transform: translateX(-100%);
    }

    .logo-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo-box img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
    }

    .sidebar h3 {
      font-size: 1.1rem;
      text-transform: uppercase;
      color: #ff6a00;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 12px 0;
    }

    .sidebar ul li a {
      display: block;
      padding: 10px 15px;
      border-radius: 8px;
      color: #3e2723;
      font-weight: 500;
      transition: all 0.3s;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: linear-gradient(90deg, #ff6a00, #ffb347);
      color: white;
      transform: translateX(5px);
    }

    /* ---------- TOGGLE BUTTON ---------- */
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #fff;
      border: none;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 8px;
      z-index: 1100;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #ffe5d0;
    }

    /* ---------- MAIN CONTENT ---------- */
    .main-content {
      flex: 1;
      margin-left: 240px;
      padding: 40px 25px;
      background: linear-gradient(180deg, #fffdf9, #f5f5f5);
      transition: margin-left 0.3s ease;
    }

    .sidebar.closed ~ .main-content {
      margin-left: 0;
    }

    .main-content h2 {
      text-align: center;
      color: #ff6a00;
      margin-bottom: 25px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    /* ---------- CARD ---------- */
    .dashboard-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 25px;
      margin: 20px auto;
      max-width: 650px;
      transition: transform 0.2s;
    }

    .dashboard-card:hover {
      transform: translateY(-3px);
    }

    .dashboard-card h3 {
      color: #333;
      font-size: 1.2rem;
      margin-bottom: 15px;
      border-left: 5px solid #ff6a00;
      padding-left: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 6px;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    textarea { height: 100px; }

    button, .dashboard-card a {
      display: inline-block;
      width: 100%;
      background: linear-gradient(90deg, #ff6a00, #ffb347);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s;
      text-align: center;
    }

    button:hover, .dashboard-card a:hover {
      background: linear-gradient(90deg, #e65c00, #ff9933);
      transform: scale(1.02);
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
        padding: 80px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo-box">
        <img src="../../images/2.png" alt="Vision University College Logo">
        <h3>Menu</h3>
      </div>
      <ul>
        <li><a href="dashboard.html" class="active">üè† Home</a></li>
        <li><a href="student1.html">üë®‚Äçüéì My Profile</a></li>
        <li><a href="registration.html">üõè Online Registration</a></li>
        <li><a href="studentroom.html">üí≥ Room Selection</a></li>
        <li><a href="checkin.html">üìù Check-in</a></li>
        <li><a href="checkout.html">üì¶ Check-out</a></li>
        <li><a href="../../logout.html">üö™ Logout</a></li>
      </ul>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <div class="main-content">
      <h2>üéì Student Dashboard</h2>

      <!-- Profile Section -->
      <div class="dashboard-card">
        <h3>Profile</h3>
        <button onclick="viewProfile()">View Profile</button>
        <form id="updateProfileForm">
          <input type="text" name="name" placeholder="Name">
          <input type="email" name="email" placeholder="Email">
          <input type="text" name="phone" placeholder="Phone">
          <button type="submit">Update Profile</button>
        </form>
      </div>

      <!-- Room Management -->
      <div class="dashboard-card">
        <h3>Room Management</h3>
        <button onclick="viewRooms()">View Rooms</button>
        <form id="bookRoomForm">
          <a href="checkin.html">Check-In</a>
          <a href="checkout.html" style="background:linear-gradient(90deg, #d9534f, #ff7675);">Check-Out</a>
          <input type="number" name="room_id" placeholder="Room ID">
          <button type="submit">Book Room</button>
        </form>
        <form id="changeRoomForm">
          <input type="number" name="room_id" placeholder="New Room ID">
          <button type="submit" style="background:linear-gradient(90deg, #f0ad4e, #f8c471);">Change Room</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("closed");
    }

    // Load user profile
    async function loadProfile() {
      try {
        const res = await fetch('/user/profile', { method: 'GET', credentials: 'include' });
        if (res.ok) {
          const user = await res.json();
          document.querySelector('input[name="name"]').value = user.username || '';
          document.querySelector('input[name="email"]').value = user.email || '';
          document.querySelector('input[name="phone"]').value = user.phone || '';
        } else {
          console.error('Cannot load profile', res.status);
        }
      } catch (err) {
        console.error('Error loading profile', err);
      }
    }
    loadProfile();

    // Handle profile update
    document.getElementById('updateProfileForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const phone = this.phone.value.trim();

      try {
        const res = await fetch('/user/profile/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ name, email, phone })
        });
        const data = await res.json();
        if (res.ok) {
          alert('‚úÖ Profile updated successfully!');
        } else {
          alert('‚ùå Update failed: ' + data.message);
        }
      } catch (err) {
        console.error('Error updating profile', err);
        alert('‚ùå Unable to update profile. Check console.');
      }
    });
  </script>
</body>
</html>
