<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HostelNet Login</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ff4000, #eef3f8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .login-box img {
      width: 100px;
      margin-bottom: 15px;
    }
    h2 {
      margin-bottom: 10px;
      color: #ff4d4d;
    }
    p.text-muted {
      font-size: 14px;
      margin-bottom: 20px;
      color: #888;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff3333;
    }
    .links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 15px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Logo -->
    <img src="images/vision.png" alt="Vision University College Logo">

    <h2>HostelNet Login</h2>
    <p class="text-muted">Login Page</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username or Student ID" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Login</button>
      <p id="error" class="error"></p>

      <div class="links">
        <a href="forgot_password.html">Forgot password?</a>
        <a href="register.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
const form = document.getElementById("loginForm");
const errorBox = document.getElementById("error");
const API_BASE = "https://hostelnet-vision-3.onrender.com"; 

// =================== AUTO REDIRECT IF ALREADY LOGGED IN =================== //
async function checkLoggedIn() {
  const storedId = localStorage.getItem("user_id");
  const storedRole = localStorage.getItem("role");

  if (storedId && storedRole) {
    // redirect ikut role
    if (storedRole.toLowerCase() === "admin") {
      window.location.href = "admin/dashboard.html";
    } else if (storedRole.toLowerCase() === "student") {
      window.location.href = "student/dashboard.html";
    }
    return;
  }

if (data.requirePasswordChange) {
  localStorage.setItem("user_id", data.user_id);
  window.location.href = "change-password.html"; // redirect ke page tukar password
  return;
}

  // fallback: check backend session
  try {
    const res = await fetch(`${API_BASE}/api/current-user`, {
      method: "GET",
      credentials: "include"
    });
    const data = await res.json();
    if (data.loggedIn) {
      localStorage.setItem("user_id", data.user.student_id || data.user.user_id);
      localStorage.setItem("role", data.user.role);
      if (data.user.role.toLowerCase() === "admin") {
        window.location.href = "admin/dashboard.html";
      } else {
        window.location.href = "student/dashboard.html";
      }
    }
  } catch (err) {
    console.error("Error checking session:", err);
  }
}

// jalankan auto-check
checkLoggedIn();

// =================== TEST BACKEND CONNECTION =================== //
async function testConnection() {
  try {
    const res = await fetch(`${API_BASE}/api/test-db`);
    if (res.ok) console.log("✅ Backend connection OK!");
    else console.warn("⚠️ Backend reachable tapi ada issue:", await res.text());
  } catch (err) {
    console.error("❌ Backend not reachable:", err);
    errorBox.textContent = "Server currently offline. Try again later.";
  }
}
testConnection();

// =================== LOGIN SUBMIT =================== //
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorBox.textContent = "";

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const res = await fetch(`${API_BASE}/api/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
      credentials: "include"  // penting supaya backend session cookie tersimpan
    });
    const data = await res.json();

    if (!res.ok) {
      errorBox.textContent = data.error || "Invalid username or password.";
      return;
    }

    // simpan session di localStorage
    localStorage.setItem("user_id", data.student_id || data.user_id);
    localStorage.setItem("role", data.role);

    // redirect ikut role
    if (data.role.toLowerCase() === "admin") {
      window.location.href = "admin/dashboard.html";
    } else if (data.role.toLowerCase() === "student") {
      window.location.href = "student/dashboard.html";
    }

  } catch (err) {
    console.error("❌ Error connecting to backend:", err);
    errorBox.textContent = "Server not responding. Please try again later.";
  }
});

// =================== LOGOUT FUNCTION =================== //
async function logout() {
  localStorage.removeItem("user_id");
  localStorage.removeItem("role");
  try {
    await fetch(`${API_BASE}/api/logout`, { method: "POST", credentials: "include" });
  } catch(err) {
    console.warn("Logout API failed:", err);
  }
  window.location.href = "index.html";
}
  </script>
</body>
</html>
