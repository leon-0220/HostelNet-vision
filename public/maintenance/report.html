<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Reports | HostelNet</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #ffb88c, #fff3e0);
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      color: #d84315;
      font-size: 30px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .report-card {
      background: #fff8f3;
      padding: 20px 25px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 6px solid #ed5d2d;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
    }

    .report-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff4eb;
    }

    .report-card span {
      font-weight: 600;
      color: #ed5d2d;
      font-size: 18px;
    }

    .icon {
      font-size: 22px;
      color: #ed5d2d;
    }

    a.back-btn {
      display: block;
      text-align: center;
      margin-top: 35px;
      background: #ed5d2d;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }

    a.back-btn:hover {
      background: #d84315;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Work Reports</h2>

    <div class="report-card">
      <div>âœ… Tasks Completed This Week</div>
      <span>10</span>
    </div>

    </div>

    <div class="report-card">
      <div>ðŸš¨ Urgent Complaints Resolved</div>
      <span>2</span>
    </div>
  </div>
</body>
</html>
