<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HostelNet — Login</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:360px}
    h2{margin:0 0 12px;color:#ff4000;text-align:center}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:6px}
    button{width:100%;padding:10px;border:0;background:#ff4000;color:#fff;border-radius:6px;cursor:pointer}
    .muted{text-align:center;color:#666;font-size:13px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>HostelNet Login</h2>
    <form id="loginForm">
      <input id="username" placeholder="Username" required />
      <input id="password" placeholder="Password" type="password" required />
      <button type="submit">Login</button>
    </form>
    <p class="muted">Use your <strong>student_id</strong> as initial username & password.</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || "Login failed");
        return;
      }

      if (data.must_change_password) {
        // redirect to change password page with user_id
        window.location.href = `/change-password.html?user_id=${encodeURIComponent(data.user_id)}`;
        return;
      }

      // logged in normally — redirect to admin/dashboard or student area depending on role
      if (data.role === "admin") {
        window.location.href = "/dashboard.html";
      } else {
        window.location.href = "/dashboard.html";
      }
    });
  </script>
</body>
</html>
