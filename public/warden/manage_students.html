<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>👨‍🎓 Manage Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    h2 {
      color: #0d6efd;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th {
      background-color: #0d6efd;
      color: white;
      text-align: center;
    }
    td {
      text-align: center;
      vertical-align: middle;
    }
    .btn-secondary {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>👨‍🎓 Manage Students</h2>

    <table class="table table-bordered" id="studentsTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Room</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="studentsBody">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>

    <a href="warden_dashboard.html" class="btn btn-secondary">⬅ Back</a>
  </div>

  <script>
    async function loadStudents() {
      try {
        // 🔗 Tukar URL ni ikut server kau (localhost atau railway)
        const res = await fetch("http://localhost:8080/api/students");
        const data = await res.json();

        const tbody = document.getElementById("studentsBody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4">No students found.</td></tr>`;
          return;
        }

        data.forEach(student => {
          const row = `
            <tr>
              <td>${student.student_id}</td>
              <td>${student.name}</td>
              <td>${student.room || '-'}</td>
              <td>${student.status}</td>
            </tr>
          `;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      } catch (err) {
        console.error("Error fetching students:", err);
        document.getElementById("studentsBody").innerHTML =
          `<tr><td colspan="4" class="text-danger">Failed to load students.</td></tr>`;
      }
    }

    loadStudents();
  </script>
</body>
</html>
