<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Password</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f3f5f8;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#fff;padding:22px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:420px}
    h2{margin:0 0 12px;color:#ff4000;text-align:center}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:6px}
    button{width:100%;padding:10px;border:0;background:#ff4000;color:#fff;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Change Password</h2>
    <form id="changeForm">
      <input id="new_password" type="password" placeholder="New password" required minlength="6" />
      <input id="confirm_password" type="password" placeholder="Confirm new password" required minlength="6" />
      <button type="submit">Save new password</button>
    </form>
  </div>

  <script>
    // get user_id from query string
    const params = new URLSearchParams(window.location.search);
    const user_id = params.get("user_id");
    if (!user_id) {
      alert("Missing user identifier. Please login again.");
      window.location.href = "/login.html";
    }

    document.getElementById("changeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new_password").value;
      const confirm = document.getElementById("confirm_password").value;
      if (newPassword !== confirm) return alert("Passwords do not match");

      const res = await fetch("/api/change-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, new_password: newPassword })
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || "Failed to change password");
        return;
      }

      alert("Password updated â€” please login with your new password.");
      window.location.href = "/login.html";
    });
  </script>
</body>
</html>
