<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HostelNet | Student Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f8f9fa; 
    }

    /* Sidebar */
    .sidebar {
      width: 250px; 
      height: 100vh; 
      background: #ff5f02; 
      padding: 20px; 
      float: left;
      position: fixed;
      top: 0;
      left: 0;
    }
    .sidebar h4 { 
      margin-bottom: 20px; 
      color: #fff; 
    }
    .sidebar a { 
      display:block; 
      color:#fff; 
      padding:10px 15px; 
      text-decoration:none; 
      border-radius:5px; 
      margin-bottom:5px; 
      transition: 0.3s;
    }
    .sidebar a:hover { 
      background:#fdb080; 
    }
    .sidebar a.active { 
      background:#007bff; 
      font-weight:bold; 
    }
    .sidebar a.text-danger { 
      color:#ff0000; 
    }

    .sidebar.closed {
      transform: translateX(-100%);
    }

    .logo-box {
  display: flex;
  flex-direction: column; /* logo atas tulisan */
  align-items: center;
  margin-bottom: 20px;
}

.logo-box img {
  width: 100px;
  height: auto;
  margin-bottom: 8px;
}

.logo-box h2 {
  margin: 0;
  font-size: 1rem;
  color: #fff;
}

.sidebar.closed .logo-box h2 {
    opacity: 0;
}

    /* Main content */
    .main-content { 
      margin-left:250px; 
      padding:20px;
      background: linear-gradient(180deg, #ff4000, #eef3f8);
    }

    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-top: 20px; 
      background: white; 
    }
    
    th, td { 
      border: 1px solid #ccc; 
      padding: 10px; 
      text-align: center; 
    }
    
    th { 
      background: #eee; 
    }
    .available { color: green; font-weight: bold; cursor: pointer; }
    .occupied { color: red; font-weight: bold; }

    /* Booking form */
    #bookingForm {
      display: none;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .sidebar.closed ~ .main-content {
    margin-left: 0;
}

/* toggle button */
.toggle-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: #fff;
    border: none;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 5px;
    z-index: 1100;
}

.sidebar.closed + .toggle-btn {
    left: 70px;
}
  </style>
</head>
<body>

<!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo-box">
        <img src="../../images/vision.png" alt="Vision University College Logo">
      <h4 class="mb-4">HostelNet</h4>
      </div>
      <ul class="nav flex-column">
        <li><a href="dashboard.html">üè† Dashboard</a></li>
        <li><a href="students.html">üë®‚Äçüéì Student</a></li>
        <li><a href="studentroom.html">üõèÔ∏è Room</a></li>
        <li><a href="payments.html">üí≥ Payment</a></li>
        <li><a href="../admin/reports.html">üìù Complaint</a></li>
        <li><a href="../../logout.php">üö™ Logout</a></li>
      </ul>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

<!-- Main Content -->
<div class="main-content">
  <h2>Available Rooms</h2>
  <p>Click on an available room to book.</p>

  <!-- Rooms Table -->
  <div id="roomsContainer"></div>

  <!-- Booking Form -->
  <div id="bookingForm">
    <h4>Book This Room</h4>
    <form id="studentBookingForm">
      <div class="mb-2">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Student ID</label>
        <input type="text" class="form-control" name="student_id" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Course</label>
        <input type="text" class="form-control" name="course" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Hostel Unit</label>
        <input type="text" class="form-control" name="hostel_unit" readonly>
      </div>
      <div class="mb-2">
        <label class="form-label">Room Number</label>
        <input type="text" class="form-control" name="room_number" readonly>
      </div>
      <button type="submit" class="btn btn-success mt-2">Confirm Booking</button>
    </form>
  </div>
</div>

<script>
// Room data
const rooms = [
  {gender:"Male", hostel:"Kelana Parkview", room_id:"D401", status:"Occupied"},
  {gender:"Male", hostel:"Kelana Parkview", room_id:"D402", status:"Available"},
  {gender:"Male", hostel:"SS4D/8", room_id:"21A", status:"Available"},
  {gender:"Male", hostel:"SS4D/8", room_id:"21B", status:"Available"},
  {gender:"Female", hostel:"Kelana Parkview", room_id:"D201", status:"Available"},
  {gender:"Female", hostel:"Kelana Parkview", room_id:"D202", status:"Occupied"},
  {gender:"Female", hostel:"Focus Point", room_id:"20B2", status:"Available"},
  {gender:"Female", hostel:"Spacepod", room_id:"36-3", status:"Occupied"},
];

// References
const roomsContainer = document.getElementById('roomsContainer');
const bookingForm = document.getElementById('bookingForm');
const studentBookingForm = document.getElementById('studentBookingForm');
const hostelInput = studentBookingForm.querySelector('input[name="hostel_unit"]');
const roomInput = studentBookingForm.querySelector('input[name="room_number"]');
let selectedRoomIndex = null;

// Render available rooms only
function renderRooms() {
  let tableHTML = '<table><tr><th>Gender</th><th>Hostel</th><th>Room No</th><th>Status</th></tr>';
  rooms.forEach((room, index) => {
    if (room.status === "Available") {
      tableHTML += `<tr>
        <td>${room.gender}</td>
        <td>${room.hostel}</td>
        <td>${room.room_id}</td>
        <td class="available" onclick="bookRoom(${index})">${room.status}</td>
      </tr>`;
    }
  });
  tableHTML += '</table>';
  roomsContainer.innerHTML = tableHTML;
}

// Book room
function bookRoom(index) {
  selectedRoomIndex = index;
  hostelInput.value = rooms[index].hostel;
  roomInput.value = rooms[index].room_id;
  bookingForm.style.display = "block";
}

// Submit form
studentBookingForm.addEventListener('submit', function(e) {
  e.preventDefault();
  if (selectedRoomIndex !== null) {
    rooms[selectedRoomIndex].status = "Occupied"; // mark as taken
    alert("‚úÖ Booking successful for room " + rooms[selectedRoomIndex].room_id);
    bookingForm.style.display = "none";
    studentBookingForm.reset();
    renderRooms();
  }
});

// Initial render
renderRooms();

function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("closed");
    }
</script>

</body>

</html>
